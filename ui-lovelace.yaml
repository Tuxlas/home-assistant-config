            name: ESP8266-01
          - entity: binary_sensor.esp8266_02_status
            name: ESP8266-02
          - entity: binary_sensor.boiler_status
            name: Boiler
          - entity: binary_sensor.blitzwolf_shp2_01_status
            name: Blitzwolf SHP2 (01)
