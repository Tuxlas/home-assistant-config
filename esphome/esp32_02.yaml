substitutions:
  devicename: esp32_02
  upper_devicename: ESP32-02
  default_update_interval: 60s

esphome:
  name: ${devicename}
  platform: ESP32
  board: nodemcu-32s

wifi:
  ssid: !secret base_wifi_ssid
  password: !secret base_wifi_password
  manual_ip:
    static_ip: !secret esp32_02_wifi_manual_ip_static_ip
    gateway: !secret esp32_02_wifi_manual_ip_gateway
    subnet: !secret esp32_02_wifi_manual_ip_subnet

api:
  password: !secret esp32_02_api_password

ota:
  password: !secret esp32_02_ota_password

logger:

i2c:
  - sda: GPIO21
    scl: GPIO22

sensor:
  - platform: bme280
    update_interval: ${default_update_interval}
    temperature:
      name: ${upper_devicename} Temperature
      id: ${devicename}_temperature
    pressure:
      name: ${upper_devicename} Pressure
      id: ${devicename}_pressure
    humidity:
      name: ${upper_devicename} Humidity
      id: ${devicename}_humidity
    address: 0x76

binary_sensor:
  - platform: status
    name: ${upper_devicename} Status
    id: ${devicename}_status

status_led:
  pin: GPIO2
